<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HDO Tarif">
    <meta name="description" content="Sledování vysokého a nízkého tarifu elektřiny - ČEZ Distribuce">
    <title>HDO Tarif - NT/VT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .time-display {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 300;
        }

        .tariff-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .current-tariff {
            text-align: center;
        }

        .tariff-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tariff-value {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tariff-value.nt {
            color: #4ade80;
        }

        .tariff-value.vt {
            color: #fbbf24;
        }

        .tariff-description {
            font-size: 14px;
            opacity: 0.7;
        }

        .next-change {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .next-change-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-change-time {
            font-size: 24px;
            font-weight: 600;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .appliance-optimizer {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .appliance-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .appliance-card:last-child {
            margin-bottom: 0;
        }

        .appliance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .appliance-name {
            font-size: 18px;
            font-weight: 600;
        }

        .appliance-duration {
            font-size: 14px;
            opacity: 0.7;
        }

        .recommendation {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .recommendation.excellent {
            background: rgba(74, 222, 128, 0.2);
            border-left: 4px solid #4ade80;
        }

        .recommendation.good {
            background: rgba(251, 191, 36, 0.2);
            border-left: 4px solid #fbbf24;
        }

        .recommendation.poor {
            background: rgba(248, 113, 113, 0.2);
            border-left: 4px solid #f87171;
        }

        .recommendation-icon {
            font-size: 24px;
        }

        .recommendation-text {
            flex: 1;
        }

        .recommendation-main {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .recommendation-detail {
            font-size: 13px;
            opacity: 0.8;
        }

        .nt-percentage {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .percentage-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .percentage-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transition: width 0.3s ease;
        }

        .percentage-text {
            font-size: 14px;
            font-weight: 600;
            min-width: 50px;
            text-align: right;
        }

        .best-time {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .best-time-label {
            opacity: 0.7;
        }

        .best-time-value {
            font-weight: 600;
        }

        .timeline {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .timeline-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timeline-bars {
            position: relative;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .timeline-bar {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.3s ease;
        }

        .timeline-bar.nt {
            background: linear-gradient(90deg, #4ade80, #22c55e);
        }

        .timeline-bar.vt {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }

        .timeline-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 11px;
            opacity: 0.7;
        }

        .current-time-marker {
            position: absolute;
            top: -5px;
            width: 2px;
            height: calc(100% + 10px);
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: left 1s ease;
            z-index: 10;
        }

        .current-time-marker::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -4px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .schedule-list {
            margin-top: 20px;
        }

        .schedule-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .schedule-item.nt {
            border-left: 4px solid #4ade80;
        }

        .schedule-item.vt {
            border-left: 4px solid #fbbf24;
        }

        .schedule-time {
            font-weight: 600;
        }

        .schedule-type {
            font-size: 12px;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
        }

        .footer a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }

        .footer a:hover {
            opacity: 1;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HDO Tarif</h1>
            <div class="time-display" id="currentTime"></div>
        </div>

        <div class="tariff-card">
            <div class="current-tariff">
                <div class="tariff-label">Aktuální tarif</div>
                <div class="tariff-value" id="currentTariff">--</div>
                <div class="tariff-description" id="tariffDescription"></div>
                
                <div class="next-change">
                    <div class="next-change-label">Další změna</div>
                    <div class="next-change-time" id="nextChange">--:--</div>
                </div>
            </div>
        </div>

        <div class="appliance-optimizer">
            <div class="section-title">⚡ Optimalizace spotřeby</div>
            
            <div class="appliance-card">
                <div class="appliance-header">
                    <div class="appliance-name">🍽️ Myčka</div>
                    <div class="appliance-duration">~ 3 hodiny</div>
                </div>
                
                <div id="dishwasherRecommendation" class="recommendation">
                    <div class="recommendation-icon">⏳</div>
                    <div class="recommendation-text">
                        <div class="recommendation-main">Načítání...</div>
                    </div>
                </div>
                
                <div class="nt-percentage">
                    <div class="percentage-bar">
                        <div id="dishwasherBar" class="percentage-fill" style="width: 0%"></div>
                    </div>
                    <div id="dishwasherPercent" class="percentage-text">0%</div>
                </div>
                
                <div class="best-time">
                    <span class="best-time-label">Nejlepší čas:</span>
                    <span id="dishwasherBestTime" class="best-time-value">--:--</span>
                </div>
            </div>

            <div class="appliance-card">
                <div class="appliance-header">
                    <div class="appliance-name">👕 Pračka</div>
                    <div class="appliance-duration">~ 2 hodiny</div>
                </div>
                
                <div id="washingRecommendation" class="recommendation">
                    <div class="recommendation-icon">⏳</div>
                    <div class="recommendation-text">
                        <div class="recommendation-main">Načítání...</div>
                    </div>
                </div>
                
                <div class="nt-percentage">
                    <div class="percentage-bar">
                        <div id="washingBar" class="percentage-fill" style="width: 0%"></div>
                    </div>
                    <div id="washingPercent" class="percentage-text">0%</div>
                </div>
                
                <div class="best-time">
                    <span class="best-time-label">Nejlepší čas:</span>
                    <span id="washingBestTime" class="best-time-value">--:--</span>
                </div>
            </div>
        </div>

        <div class="timeline">
            <div class="timeline-header">
                <span>Dnes</span>
                <span id="todayDate"></span>
            </div>
            <div class="timeline-bars" id="timelineBars">
                <div class="current-time-marker" id="timeMarker"></div>
            </div>
            <div class="timeline-labels">
                <span>0:00</span>
                <span>6:00</span>
                <span>12:00</span>
                <span>18:00</span>
                <span>24:00</span>
            </div>

            <div class="schedule-list" id="scheduleList"></div>
        </div>

        <div class="footer">
            ČEZ Distribuce • Sazba D45d • P1/P2<br>
            <a href="https://github.com/dotTwelve/noah" target="_blank">GitHub</a>
        </div>
    </div>

    <script>
        // HDO Schedule data - ČEZ Distribuce, Oblast Sever
        // Sazba D45d - Akumulační vytápění - P1/P2 only
        const schedule = {
            // Monday, Wednesday, Thursday, Friday
            weekday: [
                {start: "00:00", end: "07:51", type: "nt"},
                {start: "07:51", end: "08:50", type: "vt"},
                {start: "08:50", end: "11:16", type: "nt"},
                {start: "11:16", end: "12:15", type: "vt"},
                {start: "12:15", end: "18:05", type: "nt"},
                {start: "18:05", end: "19:05", type: "vt"},
                {start: "19:05", end: "20:50", type: "nt"},
                {start: "20:50", end: "21:50", type: "vt"},
                {start: "21:50", end: "24:00", type: "nt"}
            ],
            // Tuesday, Saturday, Sunday
            weekend: [
                {start: "00:00", end: "08:05", type: "nt"},
                {start: "08:05", end: "09:05", type: "vt"},
                {start: "09:05", end: "12:05", type: "nt"},
                {start: "12:05", end: "13:04", type: "vt"},
                {start: "13:04", end: "15:01", type: "nt"},
                {start: "15:01", end: "16:00", type: "vt"},
                {start: "16:00", end: "19:01", type: "nt"},
                {start: "19:01", end: "20:00", type: "vt"},
                {start: "20:00", end: "24:00", type: "nt"}
            ]
        };

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60) % 24;
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        function getDaySchedule() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 2 || dayOfWeek === 6;
            return isWeekend ? schedule.weekend : schedule.weekday;
        }

        function getCurrentTariff() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const daySchedule = getDaySchedule();

            for (let period of daySchedule) {
                const startMinutes = timeToMinutes(period.start);
                const endMinutes = timeToMinutes(period.end);
                
                if (currentMinutes >= startMinutes && currentMinutes < endMinutes) {
                    return {
                        type: period.type,
                        end: period.end
                    };
                }
            }
            
            return {type: 'nt', end: '00:00'};
        }

        function getNextChange() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const daySchedule = getDaySchedule();

            for (let period of daySchedule) {
                const endMinutes = timeToMinutes(period.end);
                if (currentMinutes < endMinutes) {
                    return period.end;
                }
            }
            
            return daySchedule[0].end;
        }

        function calculateApplianceOptimization(durationMinutes) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const daySchedule = getDaySchedule();
            
            // Calculate NT percentage if started now
            let ntMinutes = 0;
            let checkMinute = currentMinutes;
            
            for (let i = 0; i < durationMinutes; i++) {
                const checkTime = checkMinute + i;
                const normalizedTime = checkTime % 1440;
                
                for (let period of daySchedule) {
                    const startMin = timeToMinutes(period.start);
                    const endMin = timeToMinutes(period.end);
                    
                    if (normalizedTime >= startMin && normalizedTime < endMin) {
                        if (period.type === 'nt') {
                            ntMinutes++;
                        }
                        break;
                    }
                }
            }
            
            const ntPercentage = Math.round((ntMinutes / durationMinutes) * 100);
            
            // Find best time to start (maximum NT coverage)
            let bestTime = currentMinutes;
            let bestNtPercentage = ntPercentage;
            
            for (let startTime = 0; startTime < 1440; startTime += 15) {
                let testNtMinutes = 0;
                
                for (let i = 0; i < durationMinutes; i++) {
                    const checkTime = startTime + i;
                    const normalizedTime = checkTime % 1440;
                    
                    for (let period of daySchedule) {
                        const startMin = timeToMinutes(period.start);
                        const endMin = timeToMinutes(period.end);
                        
                        if (normalizedTime >= startMin && normalizedTime < endMin) {
                            if (period.type === 'nt') {
                                testNtMinutes++;
                            }
                            break;
                        }
                    }
                }
                
                const testPercentage = Math.round((testNtMinutes / durationMinutes) * 100);
                if (testPercentage > bestNtPercentage) {
                    bestNtPercentage = testPercentage;
                    bestTime = startTime;
                }
            }
            
            return {
                currentNtPercentage: ntPercentage,
                bestTime: minutesToTime(bestTime),
                bestNtPercentage: bestNtPercentage
            };
        }

        function updateApplianceRecommendations() {
            // Dishwasher (3 hours = 180 minutes)
            const dishwasher = calculateApplianceOptimization(180);
            updateApplianceUI('dishwasher', dishwasher, 180);
            
            // Washing machine (2 hours = 120 minutes)
            const washing = calculateApplianceOptimization(120);
            updateApplianceUI('washing', washing, 120);
        }

        function updateApplianceUI(appliance, data, duration) {
            const percent = data.currentNtPercentage;
            const prefix = appliance === 'dishwasher' ? 'dishwasher' : 'washing';
            
            // Update percentage bar
            document.getElementById(prefix + 'Bar').style.width = percent + '%';
            document.getElementById(prefix + 'Percent').textContent = percent + '%';
            document.getElementById(prefix + 'BestTime').textContent = data.bestTime + ' (' + data.bestNtPercentage + '% NT)';
            
            // Update recommendation
            const recElement = document.getElementById(prefix + 'Recommendation');
            let icon, mainText, detailText, className;
            
            if (percent >= 80) {
                icon = '✅';
                mainText = 'Výborný čas!';
                detailText = 'Spusťte ihned - většina běží na NT';
                className = 'excellent';
            } else if (percent >= 50) {
                icon = '⚠️';
                mainText = 'Přijatelné';
                detailText = `Pokud můžete, počkejte do ${data.bestTime}`;
                className = 'good';
            } else {
                icon = '⏰';
                mainText = 'Lepší počkat';
                detailText = `Nastavte časovač na ${data.bestTime}`;
                className = 'poor';
            }
            
            recElement.className = 'recommendation ' + className;
            recElement.innerHTML = `
                <div class="recommendation-icon">${icon}</div>
                <div class="recommendation-text">
                    <div class="recommendation-main">${mainText}</div>
                    <div class="recommendation-detail">${detailText}</div>
                </div>
            `;
        }

        function updateDisplay() {
            const now = new Date();
            
            // Update current time
            document.getElementById('currentTime').textContent = 
                now.toLocaleDateString('cs-CZ', { weekday: 'long', day: 'numeric', month: 'long' }) + 
                ' • ' + 
                now.toLocaleTimeString('cs-CZ', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // Update current tariff
            const tariff = getCurrentTariff();
            const tariffElement = document.getElementById('currentTariff');
            tariffElement.textContent = tariff.type.toUpperCase();
            tariffElement.className = 'tariff-value ' + tariff.type;
            
            document.getElementById('tariffDescription').textContent = 
                tariff.type === 'nt' ? 'Nízký tarif - Levnější elektřina' : 'Vysoký tarif';

            // Update next change
            document.getElementById('nextChange').textContent = getNextChange();

            // Update today's date
            document.getElementById('todayDate').textContent = 
                now.toLocaleDateString('cs-CZ', { day: 'numeric', month: 'numeric' });

            // Update timeline
            updateTimeline();
            
            // Update appliance recommendations
            updateApplianceRecommendations();
        }

        function updateTimeline() {
            const daySchedule = getDaySchedule();
            const barsContainer = document.getElementById('timelineBars');
            
            // Clear existing bars (except marker)
            const existingBars = barsContainer.querySelectorAll('.timeline-bar');
            existingBars.forEach(bar => bar.remove());

            // Add new bars
            daySchedule.forEach(period => {
                const bar = document.createElement('div');
                bar.className = 'timeline-bar ' + period.type;
                
                const startPercent = (timeToMinutes(period.start) / 1440) * 100;
                const endPercent = (timeToMinutes(period.end) / 1440) * 100;
                
                bar.style.left = startPercent + '%';
                bar.style.width = (endPercent - startPercent) + '%';
                
                barsContainer.insertBefore(bar, document.getElementById('timeMarker'));
            });

            // Update current time marker
            const now = new Date();
            const currentPercent = ((now.getHours() * 60 + now.getMinutes()) / 1440) * 100;
            document.getElementById('timeMarker').style.left = currentPercent + '%';

            // Update schedule list
            updateScheduleList();
        }

        function updateScheduleList() {
            const daySchedule = getDaySchedule();
            const listContainer = document.getElementById('scheduleList');
            listContainer.innerHTML = '';

            daySchedule.forEach(period => {
                const item = document.createElement('div');
                item.className = 'schedule-item ' + period.type;
                item.innerHTML = `
                    <span class="schedule-time">${period.start} - ${period.end}</span>
                    <span class="schedule-type">${period.type === 'nt' ? 'Nízký tarif' : 'Vysoký tarif'}</span>
                `;
                listContainer.appendChild(item);
            });
        }

        // Initialize and update every second
        updateDisplay();
        setInterval(updateDisplay, 1000);

        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,console.log("SW")').catch(() => {});
        }
    </script>
</body>
</html>
